<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Rock Paper Scissors</h1>
</header>

<div class = "score-board">
    <div id="user-label" class ="badge">user</div>
    <div id="comp-label" class ="badge">comp</div>

    <span id="user-score">0</span>:<span id="comp-score">0</span>


</div>

<div class ="result">
    <p>Paper covers rock, you win!</p>
</div>

    <div class="choices">

    <div class="choice" id="r">
        <img src="rock.png" alt="" style="width:144px; height:144px">
    </div>

    <div class="choice" id="p">
        <img src="paper.png" alt=""style="width:144px; height:144px">
    </div>

    <div class="choice" id="s">
        <img src="scissors.png" alt=""style="width:144px; height:144px">
    </div>

</div>

<p id="action-message">Make your move</p>

<script src ="main.js"></script>

</body>
</html>
